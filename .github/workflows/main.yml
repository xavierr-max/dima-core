
name: Build and deploy package 

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.x'

    - name: Build with dotnet 
      run: dotnet build --configuration Release
      working-directory: ./Dima.Core

    #n√£o incrementei a parte de testes

    - name: Create the package
      run: dotnet pack --configuration Release

    - name: Publish
      run: dotnet nuget push "Dima.Core/bin/Release/*.nupkg" -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json
